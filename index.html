<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aim School - Samehadaku.net</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:56px">Aim School</span></br>
				<span style="font-size:24px">Samehadaku.net</span>
				<br /><br />
				Bergerak: WASD<br/>
				Lompat: SPACE<br/>
				Menembak: KLIK KIRI<br/>
				Melihat: MOUSE<br/>
				Menu utama: ESCAPE<br/><br/>
				<span id="play">Mulai</span><br/><br/>
				<span id="tombolPengaturan">Pengaturan</span>
			</div>

			<div id="pengaturan">
				<span style="font-size:36px">Pengaturan</span>
				<br/><br/>
				Sensitivitas : <span id="sens"></span><br/>
				<div class="slidecontainer">
					<input type="range" min="0.1" max="4" value="0" step="0.01" class="slider" id="myRange">
				</div>
				<br/><br/>
				<span id="kembali">Kembali</span>

				<script>
					var slider = document.getElementById("myRange");
					var output = document.getElementById("sens");
					output.innerHTML = slider.value;
					
					slider.oninput = function() {
					  output.innerHTML = this.value;
					}
				</script>
			</div>

			<div id="endgame">
				<span style="font-size:36px">Waktu Habis!</span>
				<br/><br/>
				Skor: <span id="skor"></span><br/>
				Arkurasi: <span id="akurasi"></span><br/><br/>
				<span id="cobalagi">Coba Lagi</span>
			</div>
			

		</div>

		<script type="module" src="./modules/fps.js">

			
		</script>
	</body>
</html>
