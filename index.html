<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:36px">Menu Utama</span>
				<br /><br />
				Bergerak: WASD<br/>
				Lompat: SPACE<br/>
				Melihat: MOUSE<br/><br/>
				<span id="play">Bermain</span><br/><br/>
				<span id="tombolPengaturan">Pengaturan</span>
			</div>

			<div id="pengaturan">
				<span style="font-size:36px">Pengaturan</span>
				<br/><br/>
				Sensitivitas : <span id="sens"></span><br/>
				<div class="slidecontainer">
					<input type="range" min="0.1" max="4" value="0" step="0.01" class="slider" id="myRange">
				</div>
				<br/><br/>
				<span id="kembali">Kembali</span>

				<script>
					var slider = document.getElementById("myRange");
					var output = document.getElementById("sens");
					output.innerHTML = slider.value;
					
					slider.oninput = function() {
					  output.innerHTML = this.value;
					}
				</script>
			</div>
			

		</div>

		
		

		<script type="module" src="fps.js">

			
		</script>
	</body>
</html>
